			<div id="header">
				<h1>正在加载...</h1>
			</div>
			<div id="nav">
				<ul>
					<li><a href="/" title="首页">HOME</a></li>

			<div id="article">
				<p>正在加载...</p>
			</div>
			<div id="comment">
				<div id="comhead" style="display:none;"><span class="fl">文章评论</span> <span class="fr">共有<b id="comnumber">0</b>条评论 (<a href="#postcomment">写评论</a>)</span></div>
				<div id="comcont" style="display:none;">
					<ul>
						
					</ul>
				</div>
				<div id="compost">
					<h4>发布评论</h4>
					<form id="compostform">
					<a name="postcomment"></a>
					<ul>
						<li><input name="author" id="sauthor" maxlength="10" type="text" class="input" value="称呼(必填)" onfocus="if(this.value==defaultAuthor)this.value='';" onblur="if(this.value==''){this.value=defaultAuthor;}"></li>
						<li><input name="email" id="semail" maxlength="150" type="text" class="input" value="邮箱(不会被公开,必填)" onfocus="if(this.value==defaultEmail)this.value='';" onblur="if(this.value==''){this.value=defaultEmail;}"></li>
						<li><input name="url" id="surl" maxlength="200" type="text" class="input" value="网站" onfocus="if(this.value==defaultUrl)this.value='';" onblur="if(this.value==''){this.value=defaultUrl;}"></li>
						<li><textarea name="comment" maxlength="400" id="scomment" cols="" rows="" onfocus="if(this.value==defaultComment)this.value='';" onblur="if(this.value==''){this.value=defaultComment;}" onpropertychange="if(value.length></textarea>400) value=value.substr(0,400)">评论内容...</textarea></li>
						<li class="btn"><input type="button" value="提交"  onclick="submitcomment();" onmousedown="this.className='active';" onmouseup="this.className='';" onmouseout="this.className='';"  /></li>
					</ul>
					</form>
				</div>
			</div>
		</div>

							<p class="comment">{comment}</p>
			</li>
		</script>
